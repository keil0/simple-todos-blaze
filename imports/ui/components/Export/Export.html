<template name="export">
    <li class="export__item">
        <div class="export__line">
            <div class="export__title">
                Export #{{_id}}
            </div>
            <div class="export__progress_bar">
                <span style="width: {{progress}}%"></span>
            </div>
            <div class="export__progress_text">{{progress}}%</div>
            <div class="export__result">
                <a target="_blank" href="{{ result }}">{{ result }}</a>
            </div>
            <div class="export__actions">
                <button class="delete">&times;</button>
            </div>
        </div>
    </li>
</template>
