<template name="login">
    <form class="login-form">
        <div>
            <label for="username">Username</label>

            <input
                    id="username"
                    value="meteorite"
                    type="text"
                    placeholder="Username"
                    name="username"
                    required
            />
        </div>

        <div>
            <label for="password">Password</label>

            <input
                    id="password"
                    value="password"
                    type="password"
                    placeholder="Password"
                    name="password"
                    required
            />
        </div>
        <div>
            <button type="submit">Log In</button>
        </div>
    </form>
</template>
