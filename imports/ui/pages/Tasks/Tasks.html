<template name="Tasks_index">
    {{#if isUserLogged}}
        <div class="filter">
            <button id="hide-completed-button">
                {{#if hideCompleted}}
                    Show All
                {{else}}
                    Hide Completed
                {{/if}}
            </button>
        </div>

        {{#if isLoading}}
            <div class="loading">loading...</div>
        {{/if}}

        <ul class="tasks">
            {{#each tasks}}
                {{> task}}
            {{/each}}
        </ul>

        {{> add_task }}
    {{else}}
        {{> login }}
    {{/if}}
</template>
